<svg width="350" height="120" viewBox="0 0 350 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="350" height="120" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="175" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1f2937">Romeu e Julieta (Flexível)</text>
  
  <!-- Truck (Caminhão) -->
  <g transform="translate(30, 40)">
    <!-- Cabin -->
    <rect x="0" y="15" width="25" height="20" fill="#2563eb" stroke="#1e40af" stroke-width="1"/>
    <rect x="2" y="17" width="21" height="6" fill="#60a5fa"/>
    
    <!-- Engine compartment -->
    <rect x="25" y="18" width="15" height="14" fill="#1e40af" stroke="#1e3a8a" stroke-width="1"/>
    
    <!-- Truck cargo box -->
    <rect x="40" y="12" width="60" height="26" fill="#16a34a" stroke="#15803d" stroke-width="1"/>
    <rect x="42" y="14" width="56" height="22" fill="#22c55e"/>
    
    <!-- Truck axles -->
    <circle cx="15" cy="45" r="4" fill="#374151" stroke="#111827" stroke-width="1"/>
    <circle cx="85" cy="45" r="4" fill="#374151" stroke="#111827" stroke-width="1"/>
    
    <!-- Axle lines -->
    <line x1="15" y1="49" x2="15" y2="55" stroke="#111827" stroke-width="2"/>
    <line x1="85" y1="49" x2="85" y2="55" stroke="#111827" stroke-width="2"/>
    
    <!-- Connection point -->
    <circle cx="100" cy="25" r="3" fill="#dc2626" stroke="#991b1b" stroke-width="1"/>
  </g>
  
  <!-- Trailer (Reboque) -->
  <g transform="translate(170, 40)">
    <!-- Trailer body -->
    <rect x="0" y="10" width="100" height="25" fill="#f59e0b" stroke="#d97706" stroke-width="1"/>
    <rect x="2" y="12" width="96" height="21" fill="#fbbf24"/>
    
    <!-- Trailer pattern -->
    <g stroke="#d97706" stroke-width="1" opacity="0.3">
      <line x1="20" y1="12" x2="20" y2="33"/>
      <line x1="40" y1="12" x2="40" y2="33"/>
      <line x1="60" y1="12" x2="60" y2="33"/>
      <line x1="80" y1="12" x2="80" y2="33"/>
    </g>
    
    <!-- Trailer axles (flexible) -->
    <circle cx="70" cy="45" r="4" fill="#374151" stroke="#111827" stroke-width="1"/>
    <circle cx="85" cy="45" r="4" fill="#374151" stroke="#111827" stroke-width="1"/>
    
    <!-- Axle lines -->
    <line x1="70" y1="49" x2="70" y2="55" stroke="#111827" stroke-width="2"/>
    <line x1="85" y1="49" x2="85" y2="55" stroke="#111827" stroke-width="2"/>
    
    <!-- Connection point -->
    <circle cx="0" cy="22" r="3" fill="#dc2626" stroke="#991b1b" stroke-width="1"/>
  </g>
  
  <!-- Connection line -->
  <line x1="130" y1="65" x2="170" y2="65" stroke="#dc2626" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Labels -->
  <text x="80" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Caminhão (Romeu)</text>
  <text x="220" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Reboque (Julieta)</text>
  
  <!-- Flexibility indicator -->
  <rect x="135" y="95" width="80" height="20" fill="#fef3c7" stroke="#f59e0b" stroke-width="1" rx="10"/>
  <text x="175" y="107" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d97706">Eixos Flexíveis</text>
</svg>