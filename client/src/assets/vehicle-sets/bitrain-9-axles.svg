<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="120" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="200" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1f2937">Bitrem 9 Eixos</text>
  
  <!-- Tractor Unit (Cavalo Mecânico) -->
  <g transform="translate(30, 40)">
    <!-- Cabin -->
    <rect x="0" y="15" width="25" height="20" fill="#2563eb" stroke="#1e40af" stroke-width="1"/>
    <rect x="2" y="17" width="21" height="6" fill="#60a5fa"/>
    
    <!-- Engine compartment -->
    <rect x="25" y="18" width="15" height="14" fill="#1e40af" stroke="#1e3a8a" stroke-width="1"/>
    
    <!-- Axles (3 eixos) -->
    <circle cx="8" cy="45" r="4" fill="#374151" stroke="#111827" stroke-width="1"/>
    <circle cx="20" cy="45" r="4" fill="#374151" stroke="#111827" stroke-width="1"/>
    <circle cx="32" cy="45" r="4" fill="#374151" stroke="#111827" stroke-width="1"/>
    
    <!-- Axle lines -->
    <line x1="8" y1="49" x2="8" y2="55" stroke="#111827" stroke-width="2"/>
    <line x1="20" y1="49" x2="20" y2="55" stroke="#111827" stroke-width="2"/>
    <line x1="32" y1="49" x2="32" y2="55" stroke="#111827" stroke-width="2"/>
    
    <!-- Connection point -->
    <circle cx="40" cy="25" r="3" fill="#dc2626" stroke="#991b1b" stroke-width="1"/>
  </g>
  
  <!-- First Trailer (1ª Carreta) -->
  <g transform="translate(120, 40)">
    <!-- Trailer body -->
    <rect x="0" y="10" width="80" height="25" fill="#10b981" stroke="#059669" stroke-width="1"/>
    <rect x="2" y="12" width="76" height="21" fill="#34d399"/>
    
    <!-- Axles (3 eixos) -->
    <circle cx="55" cy="45" r="4" fill="#374151" stroke="#111827" stroke-width="1"/>
    <circle cx="67" cy="45" r="4" fill="#374151" stroke="#111827" stroke-width="1"/>
    <circle cx="79" cy="45" r="4" fill="#374151" stroke="#111827" stroke-width="1"/>
    
    <!-- Axle lines -->
    <line x1="55" y1="49" x2="55" y2="55" stroke="#111827" stroke-width="2"/>
    <line x1="67" y1="49" x2="67" y2="55" stroke="#111827" stroke-width="2"/>
    <line x1="79" y1="49" x2="79" y2="55" stroke="#111827" stroke-width="2"/>
    
    <!-- Connection points -->
    <circle cx="0" cy="22" r="3" fill="#dc2626" stroke="#991b1b" stroke-width="1"/>
    <circle cx="80" cy="22" r="3" fill="#dc2626" stroke="#991b1b" stroke-width="1"/>
  </g>
  
  <!-- Second Trailer (2ª Carreta) -->
  <g transform="translate(250, 40)">
    <!-- Trailer body -->
    <rect x="0" y="10" width="80" height="25" fill="#f59e0b" stroke="#d97706" stroke-width="1"/>
    <rect x="2" y="12" width="76" height="21" fill="#fbbf24"/>
    
    <!-- Axles (3 eixos) -->
    <circle cx="55" cy="45" r="4" fill="#374151" stroke="#111827" stroke-width="1"/>
    <circle cx="67" cy="45" r="4" fill="#374151" stroke="#111827" stroke-width="1"/>
    <circle cx="79" cy="45" r="4" fill="#374151" stroke="#111827" stroke-width="1"/>
    
    <!-- Axle lines -->
    <line x1="55" y1="49" x2="55" y2="55" stroke="#111827" stroke-width="2"/>
    <line x1="67" y1="49" x2="67" y2="55" stroke="#111827" stroke-width="2"/>
    <line x1="79" y1="49" x2="79" y2="55" stroke="#111827" stroke-width="2"/>
    
    <!-- Connection point -->
    <circle cx="0" cy="22" r="3" fill="#dc2626" stroke="#991b1b" stroke-width="1"/>
  </g>
  
  <!-- Connection lines -->
  <line x1="70" y1="65" x2="120" y2="65" stroke="#dc2626" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="200" y1="65" x2="250" y2="65" stroke="#dc2626" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Labels -->
  <text x="55" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Cavalo (3 eixos)</text>
  <text x="160" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">1ª Carreta (3 eixos)</text>
  <text x="290" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">2ª Carreta (3 eixos)</text>
  
  <!-- Total axles indicator -->
  <rect x="160" y="95" width="80" height="20" fill="#eff6ff" stroke="#3b82f6" stroke-width="1" rx="10"/>
  <text x="200" y="107" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">Total: 9 Eixos</text>
</svg>