<svg width="350" height="120" viewBox="0 0 350 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="350" height="120" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="175" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1f2937">Prancha (Flexível)</text>
  
  <!-- Tractor Unit (Cavalo Mecânico) -->
  <g transform="translate(30, 40)">
    <!-- Cabin -->
    <rect x="0" y="15" width="25" height="20" fill="#2563eb" stroke="#1e40af" stroke-width="1"/>
    <rect x="2" y="17" width="21" height="6" fill="#60a5fa"/>
    
    <!-- Engine compartment -->
    <rect x="25" y="18" width="15" height="14" fill="#1e40af" stroke="#1e3a8a" stroke-width="1"/>
    
    <!-- Axles (flexible) -->
    <circle cx="10" cy="45" r="4" fill="#374151" stroke="#111827" stroke-width="1"/>
    <circle cx="30" cy="45" r="4" fill="#374151" stroke="#111827" stroke-width="1"/>
    
    <!-- Axle lines -->
    <line x1="10" y1="49" x2="10" y2="55" stroke="#111827" stroke-width="2"/>
    <line x1="30" y1="49" x2="30" y2="55" stroke="#111827" stroke-width="2"/>
    
    <!-- Connection point -->
    <circle cx="40" cy="25" r="3" fill="#dc2626" stroke="#991b1b" stroke-width="1"/>
  </g>
  
  <!-- Flatbed (Prancha) -->
  <g transform="translate(120, 40)">
    <!-- Flatbed deck -->
    <rect x="0" y="8" width="150" height="30" fill="#f97316" stroke="#ea580c" stroke-width="1"/>
    <rect x="2" y="10" width="146" height="26" fill="#fb923c"/>
    
    <!-- Flatbed pattern -->
    <g stroke="#ea580c" stroke-width="1" opacity="0.3">
      <line x1="20" y1="10" x2="20" y2="36"/>
      <line x1="40" y1="10" x2="40" y2="36"/>
      <line x1="60" y1="10" x2="60" y2="36"/>
      <line x1="80" y1="10" x2="80" y2="36"/>
      <line x1="100" y1="10" x2="100" y2="36"/>
      <line x1="120" y1="10" x2="120" y2="36"/>
      <line x1="140" y1="10" x2="140" y2="36"/>
    </g>
    
    <!-- Flexible axles (variable) -->
    <circle cx="30" cy="45" r="4" fill="#374151" stroke="#111827" stroke-width="1"/>
    <circle cx="50" cy="45" r="4" fill="#374151" stroke="#111827" stroke-width="1"/>
    <circle cx="100" cy="45" r="4" fill="#374151" stroke="#111827" stroke-width="1"/>
    <circle cx="120" cy="45" r="4" fill="#374151" stroke="#111827" stroke-width="1"/>
    
    <!-- Axle lines -->
    <line x1="30" y1="49" x2="30" y2="55" stroke="#111827" stroke-width="2"/>
    <line x1="50" y1="49" x2="50" y2="55" stroke="#111827" stroke-width="2"/>
    <line x1="100" y1="49" x2="100" y2="55" stroke="#111827" stroke-width="2"/>
    <line x1="120" y1="49" x2="120" y2="55" stroke="#111827" stroke-width="2"/>
    
    <!-- Connection point -->
    <circle cx="0" cy="23" r="3" fill="#dc2626" stroke="#991b1b" stroke-width="1"/>
  </g>
  
  <!-- Connection line -->
  <line x1="70" y1="65" x2="120" y2="65" stroke="#dc2626" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Labels -->
  <text x="55" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Cavalo Mecânico</text>
  <text x="195" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Prancha (Flexível)</text>
  
  <!-- Flexibility indicator -->
  <rect x="135" y="95" width="80" height="20" fill="#fef3c7" stroke="#f59e0b" stroke-width="1" rx="10"/>
  <text x="175" y="107" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d97706">Eixos Flexíveis</text>
</svg>